<body>
    <div class="hero">

                <header class="header">
                    <div class="header__logo">
                        <img src="./images/logo.svg" alt="Georgian" class="header__logo-img">
                    </div>
                    <nav class="header__nav">
                        <!-- .header__nav--open тут додаємо собі в голові -->
                        <ul class="header__list">
                            <li class="header__item">
                                <a href="#" class="header__link">главная</a>

                            <li class="header__item">

                    <!-- <a href="#" class="btn .btn--sm header__btn-booking">Booking now</a> -->

                        <div class="header__line"></div>
                        <div class="header__line"></div>
                        <div class="header__line"></div>
                    </div>
                </header>
                <div class="hero__content">

                            в Киеве.</h1>

                        <a href="#" class="btn btn--lg">ПЕРЕЙТИ К МЕНЮ</a>

                </div>
            </div>

        </div>
